name: CI/CD Pipeline

on:
  pull_request:
    branches:
      - '**'
  push:
    branches:
      - main
      - master

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Security and dependency check
  security:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run security audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Check for outdated dependencies
        run: npm outdated || true

  # Code quality checks
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Check code formatting
        run: |
          echo "Checking for common code issues..."
          # Check for console.log statements (except in error handlers)
          ! git grep -n "console\.log" -- "*.js" "*.jsx" | grep -v "console\.error" || echo "Warning: Found console.log statements"

      - name: Analyze bundle size
        run: |
          npm run build
          du -sh .next
          echo "Build size analysis:"
          find .next -name "*.js" -type f -exec du -h {} + | sort -rh | head -20

  # Build and test on multiple Node versions
  build:
    name: Build (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    needs: [security, code-quality]

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build
        env:
          NODE_ENV: production

      - name: Check build output
        run: |
          echo "Build completed successfully!"
          echo "Build directory size:"
          du -sh .next
          echo "Checking for build errors..."
          if [ -d ".next" ]; then
            echo "Build artifacts created successfully"
          else
            echo "Error: Build artifacts not found"
            exit 1
          fi

      - name: Upload build artifacts
        if: matrix.node-version == '20.x'
        uses: actions/upload-artifact@v4
        with:
          name: next-build
          path: |
            .next
            package.json
            package-lock.json
          retention-days: 7

  # Verify build artifacts
  verify:
    name: Verify Build
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'pull_request'

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: next-build

      - name: Verify artifacts
        run: |
          echo "Verifying build artifacts..."
          if [ -d ".next" ]; then
            echo "Build directory exists"
            echo "Size: $(du -sh .next)"
            echo "File count: $(find .next -type f | wc -l)"
          else
            echo "Error: Build directory not found"
            exit 1
          fi

  # Final status check
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [security, code-quality, build, verify]
    if: always()

    steps:
      - name: Check all job statuses
        run: |
          echo "Security: ${{ needs.security.result }}"
          echo "Code Quality: ${{ needs.code-quality.result }}"
          echo "Build: ${{ needs.build.result }}"
          echo "Verify: ${{ needs.verify.result }}"

          if [ "${{ needs.security.result }}" != "success" ]; then
            echo "Security audit failed or was skipped"
          fi

          if [ "${{ needs.code-quality.result }}" != "success" ]; then
            echo "Code quality checks failed!"
            exit 1
          fi

          if [ "${{ needs.build.result }}" != "success" ]; then
            echo "Build failed!"
            exit 1
          fi

          if [ "${{ needs.verify.result }}" != "success" ] && [ "${{ needs.verify.result }}" != "skipped" ]; then
            echo "Verification failed!"
            exit 1
          fi

          echo "All critical checks passed successfully!"
