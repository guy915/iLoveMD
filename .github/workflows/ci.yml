name: CI/CD Pipeline

on:
  pull_request:
    branches:
      - '**'
  push:
    branches:
      - main
      - master

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Parallel Job 1: Build on Node 20.x (primary)
  build-node-20:
    name: Build (Node 20.x)
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Run ESLint
        run: npm run lint

      - name: Run tests
        run: npm run test:run

      - name: Build project
        run: npm run build
        env:
          NODE_ENV: production

      - name: Verify build output
        run: |
          if [ ! -d ".next" ]; then
            echo "Error: Build artifacts not found"
            exit 1
          fi
          echo "‚úì Build successful: $(du -sh .next | cut -f1)"
          echo "Contents of .next:"
          ls -la .next | head -20

      - name: Upload build artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: build-node-20
          path: .next
          retention-days: 3
          include-hidden-files: true

  # Parallel Job 2: Security audit
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    timeout-minutes: 3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Run security audit
        run: |
          echo "Running npm audit..."
          echo "Checking production dependencies..."
          npm audit --audit-level=moderate --production
          echo "Checking all dependencies (including dev)..."
          if npm audit --audit-level=high; then
            echo "‚úì No high/critical vulnerabilities in dev dependencies"
          else
            echo "‚ùå High/critical dev dependency vulnerabilities found"
            exit 1
          fi
          echo "‚úì Security audit passed"

      - name: Check for outdated dependencies
        run: |
          echo "Checking for outdated dependencies..."
          npm outdated || echo "Some dependencies are outdated (non-blocking)"

  # Parallel Job 4: Code quality checks
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Check for console.log statements
        run: |
          echo "Checking for console.log statements (excluding test files)..."
          if git grep -n "console\.log" -- "*.js" "*.jsx" "*.ts" "*.tsx" \
            | grep -v "console\.error" \
            | grep -v "console\.warn" \
            | grep -v "\.test\.\(js\|jsx\|ts\|tsx\):" \
            | grep -v "\.spec\.\(js\|jsx\|ts\|tsx\):"; then
            echo "‚ùå Found console.log statements in source code (see above)"
            exit 1
          fi
          echo "‚úì No console.log statements found in source code"

      - name: Check for TODO comments
        run: |
          echo "Checking for TODO comments..."
          if git grep -n "TODO" -- "*.js" "*.jsx" "*.ts" "*.tsx"; then
            echo "‚ö†Ô∏è  Found TODO comments (non-blocking)"
          else
            echo "‚úì No TODO comments found"
          fi

      - name: Check for hardcoded secrets
        continue-on-error: true
        run: |
          echo "Checking for hardcoded test API key..."
          if git grep -n "w4IU5bCYNudH" -- "*.js" "*.jsx" "*.ts" "*.tsx"; then
            echo "‚ö†Ô∏è  WARNING: Test API key found in code!"
            echo "Remember to remove hardcoded API key before production deployment"
          else
            echo "‚úì No hardcoded test API key found"
          fi

      - name: Analyze bundle size
        run: |
          npm run build
          echo "üì¶ Bundle size analysis:"
          du -sh .next
          echo ""
          echo "Largest JavaScript files:"
          find .next -name "*.js" -type f -exec du -h {} + | sort -rh | head -10

  # Parallel Job 5: Test coverage
  test-coverage:
    name: Test Coverage
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Display coverage summary
        run: |
          echo "üìä Test Coverage Summary:"
          cat coverage/coverage-summary.json 2>/dev/null || echo "Coverage summary not available"

      - name: Upload coverage reports
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage
          retention-days: 7

  # Sequential Job 5: Verify artifacts (runs after build completes)
  verify:
    name: Verify Build Artifacts
    runs-on: ubuntu-latest
    needs: [build-node-20]
    timeout-minutes: 2

    steps:
      - name: Download Node 20 artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-node-20
          path: artifact-download

      - name: Verify artifacts
        run: |
          echo "Verifying build artifacts..."

          # Check for key Next.js build files (uploaded from .next directory)
          if [ -f "artifact-download/BUILD_ID" ] && [ -d "artifact-download/server" ]; then
            echo "‚úì Build artifacts verified"
            echo "  Size: $(du -sh artifact-download | cut -f1)"
            echo "  Files: $(find artifact-download -type f | wc -l)"
          else
            echo "‚ùå Build artifacts incomplete"
            ls -la artifact-download/
            exit 1
          fi
