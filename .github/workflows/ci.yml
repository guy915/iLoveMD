name: CI/CD Pipeline

on:
  pull_request:
    branches:
      - '**'
  push:
    branches:
      - main
      - master

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Parallel Job 1: Build on Node 20.x (primary)
  build-node-20:
    name: Build (Node 20.x)
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Run ESLint
        run: npm run lint

      - name: Build project
        run: npm run build
        env:
          NODE_ENV: production

      - name: Verify build output
        run: |
          if [ ! -d ".next" ]; then
            echo "Error: Build artifacts not found"
            exit 1
          fi
          echo "‚úì Build successful: $(du -sh .next | cut -f1)"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-node-20
          path: .next
          retention-days: 3
          compression-level: 9

  # Parallel Job 2: Build on Node 18.x (compatibility check)
  build-node-18:
    name: Build (Node 18.x)
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 18.x
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Run ESLint
        run: npm run lint

      - name: Build project
        run: npm run build
        env:
          NODE_ENV: production

      - name: Verify build output
        run: |
          if [ ! -d ".next" ]; then
            echo "Error: Build artifacts not found"
            exit 1
          fi
          echo "‚úì Build successful: $(du -sh .next | cut -f1)"

  # Parallel Job 3: Security audit
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    timeout-minutes: 3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Run security audit
        run: |
          echo "Running npm audit..."
          npm audit --audit-level=moderate
          echo "‚úì Security audit passed"

      - name: Check for outdated dependencies
        run: |
          echo "Checking for outdated dependencies..."
          npm outdated || echo "Some dependencies are outdated (non-blocking)"

  # Parallel Job 4: Code quality checks
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Check for console.log statements
        run: |
          echo "Checking for console.log statements..."
          if git grep -n "console\.log" -- "*.js" "*.jsx" | grep -v "console\.error"; then
            echo "‚ùå Found console.log statements (see above)"
            exit 1
          fi
          echo "‚úì No console.log statements found"

      - name: Check for TODO comments
        run: |
          echo "Checking for TODO comments..."
          if git grep -n "TODO" -- "*.js" "*.jsx"; then
            echo "‚ö†Ô∏è  Found TODO comments (non-blocking)"
          else
            echo "‚úì No TODO comments found"
          fi

      - name: Analyze bundle size
        run: |
          npm run build
          echo "üì¶ Bundle size analysis:"
          du -sh .next
          echo ""
          echo "Largest JavaScript files:"
          find .next -name "*.js" -type f -exec du -h {} + | sort -rh | head -10

  # Sequential Job 5: Verify artifacts (runs after builds complete)
  verify:
    name: Verify Build Artifacts
    runs-on: ubuntu-latest
    needs: [build-node-20, build-node-18]
    timeout-minutes: 2

    steps:
      - name: Download Node 20 artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-node-20
          path: .next

      - name: Verify artifacts
        run: |
          echo "Verifying build artifacts..."
          if [ ! -d ".next" ]; then
            echo "‚ùå Build directory not found"
            exit 1
          fi
          echo "‚úì Build directory exists"
          echo "  Size: $(du -sh .next | cut -f1)"
          echo "  Files: $(find .next -type f | wc -l)"
          echo "‚úì Artifacts verified successfully"

  # Final status check (waits for all jobs)
  ci-success:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [build-node-20, build-node-18, security, code-quality, verify]
    if: always()
    timeout-minutes: 1

    steps:
      - name: Check all job statuses
        run: |
          echo "üìä CI/CD Results:"
          echo "  Build (Node 20.x): ${{ needs.build-node-20.result }}"
          echo "  Build (Node 18.x): ${{ needs.build-node-18.result }}"
          echo "  Security Audit: ${{ needs.security.result }}"
          echo "  Code Quality: ${{ needs.code-quality.result }}"
          echo "  Verify Artifacts: ${{ needs.verify.result }}"
          echo ""

          # Check for failures
          if [ "${{ needs.build-node-20.result }}" != "success" ]; then
            echo "‚ùå Build on Node 20.x failed"
            exit 1
          fi

          if [ "${{ needs.build-node-18.result }}" != "success" ]; then
            echo "‚ùå Build on Node 18.x failed"
            exit 1
          fi

          if [ "${{ needs.security.result }}" != "success" ]; then
            echo "‚ùå Security audit failed"
            exit 1
          fi

          if [ "${{ needs.code-quality.result }}" != "success" ]; then
            echo "‚ùå Code quality checks failed"
            exit 1
          fi

          if [ "${{ needs.verify.result }}" != "success" ]; then
            echo "‚ùå Artifact verification failed"
            exit 1
          fi

          echo "‚úÖ All checks passed successfully!"
