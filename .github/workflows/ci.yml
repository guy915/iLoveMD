name: CI/CD Pipeline

on:
  pull_request:
    branches:
      - '**'
  push:
    branches:
      - main
      - master

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Fast combined check - everything in one job for speed
  ci:
    name: CI Check
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Run ESLint
        run: npm run lint

      - name: Security audit (non-blocking)
        run: npm audit --audit-level=high || true
        continue-on-error: true

      - name: Build project
        run: npm run build
        env:
          NODE_ENV: production

      - name: Verify build output
        run: |
          if [ ! -d ".next" ]; then
            echo "Error: Build artifacts not found"
            exit 1
          fi
          echo "Build successful: $(du -sh .next | cut -f1)"

      - name: Upload build artifacts (PRs only)
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: next-build
          path: .next
          retention-days: 3
          compression-level: 9

  # Optional extended checks (run in parallel, don't block merge)
  extended-checks:
    name: Extended Analysis
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    timeout-minutes: 3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Check for common issues
        run: |
          echo "Checking for console.log statements..."
          ! git grep -n "console\.log" -- "*.js" "*.jsx" | grep -v "console\.error" || echo "⚠️  Found console.log statements"

          echo "Checking for TODO comments..."
          git grep -n "TODO" -- "*.js" "*.jsx" || echo "No TODOs found"

      - name: Analyze bundle size
        run: |
          npm run build
          echo "Bundle size analysis:"
          du -sh .next
          find .next -name "*.js" -type f -exec du -h {} + | sort -rh | head -10
