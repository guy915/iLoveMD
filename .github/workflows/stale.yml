name: Mark Stale Issues and PRs

on:
  schedule:
    - cron: '0 0 * * *' # Run daily at midnight UTC
  workflow_dispatch: # Allow manual triggers

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    name: Mark Stale Items
    runs-on: ubuntu-latest

    steps:
      - uses: actions/stale@v9
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

          # Issues configuration
          days-before-issue-stale: 60
          days-before-issue-close: 14
          stale-issue-label: 'stale'
          stale-issue-message: |
            This issue has been automatically marked as stale because it has not had recent activity.
            It will be closed in 14 days if no further activity occurs.
            Thank you for your contributions!
          close-issue-message: |
            This issue was automatically closed due to inactivity.
            If you believe this issue is still relevant, please reopen it or create a new issue.

          # Pull requests configuration
          days-before-pr-stale: 30
          days-before-pr-close: 7
          stale-pr-label: 'stale'
          stale-pr-message: |
            This pull request has been automatically marked as stale because it has not had recent activity.
            It will be closed in 7 days if no further activity occurs.
            Please update this PR if you're still working on it.
          close-pr-message: |
            This pull request was automatically closed due to inactivity.
            If you'd like to continue working on this, please reopen it or create a new PR.

          # Exempt labels - don't mark as stale if these labels are present
          exempt-issue-labels: 'pinned,security,bug,help-wanted'
          exempt-pr-labels: 'pinned,work-in-progress,blocked'

          # Additional configuration
          operations-per-run: 30
          remove-stale-when-updated: true
          ascending: true
